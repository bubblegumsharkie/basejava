name: Java

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 1.11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
